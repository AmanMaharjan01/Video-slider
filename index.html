<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<video id="slider" autoplay muted loop >
			<source src="Videos/video1.mp4" type="video/mp4">	
		</video>
		<ul class="navigation">
			<li onclick="videoUrl('Videos/video1.mp4')"><img src="img/thumb1.png"></li>
			<li onclick="videoUrl('Videos/video2.mp4')"><img src="img/thumb2.png"></li>
			<li onclick="videoUrl('Videos/video3.mp4')"><img src="img/thumb3.png"></li>
			<li onclick="videoUrl('Videos/video4.mp4')"><img src="img/thumb4.png"></li>
		</ul>
	</section>
	<script>
		function videoUrl(video)
		{
			document.getElementById("slider").src = video;
		}
	</script>
</body>
</html>
